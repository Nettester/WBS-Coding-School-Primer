<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="inputs, forms">
        <title>Inputs / Forms</title>
    </head>
    <body>
        <h2>Textarea</h2>
        <textarea rows="10" cols="30"></textarea>
        <hr/>

        <h2>More input attributes</h2>
        <a href="https://www.w3schools.com/html/html_form_input_types.asp">Link w3schools</a>
        <hr/>

        <h2>Form example</h2>
        <form>
            <fieldset>
              <legend>1st field set:</legend>
              field one:
              <br/>
              <input type="text"/>
              <br/>
              field two:
              <br/>
              <input type="email"/>
              <br/>
              field three:
              <br/>
              <select name="">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
              </select>
            </fieldset>
            <hr/>
            <fieldset>
              <legend>2nd field set:</legend>
              field three:
              <br/>
              <input required type="password"/>
              <br/>
              field four:
              <br/>
              <input required type="number"/>
              <br/>
            </fieldset>
            <br />
            <input type="submit" value="Submit"/>
          </form>
    </body>
</html>
