<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="divs / spans">
        <title>Divs / Spans</title>
    </head>
    <body>
        <!--
            divs are block container like <p>-tag <hr/>-tag
            use full width
        -->
        <div>
            foo
        </div>
        <div>
            bar
        </div>

        <hr/>
        <!--
            spans are inline container like <a>-tag
            can stay next to each other
        -->
        <span>foobar 1</span>
        <span>foobar 2</span>


    </body>
</html>
