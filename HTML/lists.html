<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Lists">
        <title>Lists</title>
    </head>
    <body>
        <h2>unorderd Lists</h2>
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>foobar</li>
        </ul>

        <hr/>

        <h2>orderd Lists</h2>
        <ol type="I">
            <li>foo</li>
            <li>bar</li>
            <li>foobar</li>
        </ol>

        <hr/>

        <h2>description list</h2>

        <dl>
            <dl>foo</dl>
            <dd>- foobar</dd>
        </dl>



    </body>
</html>
